name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 3.6.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update OpenVidu version
        run: bash scripts/update-openvidu-version.sh ${{ inputs.version }}

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update OpenVidu v2compatibility to ${{ inputs.version }}"

      - name: Create and push tag
        run: |
          git tag -f "v${{ inputs.version }}"
          git push origin HEAD
          git push -f origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "v${{ inputs.version }}" > /dev/null 2>&1; then
            echo "Release v${{ inputs.version }} already exists, skipping creation"
          else
            gh release create "v${{ inputs.version }}" --title "v${{ inputs.version }}" --generate-notes
          fi
